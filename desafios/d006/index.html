<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <style>body{background-color: rgb(194, 178, 238);</style>
    <link rel="shortcut icon" 
    href="eu.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negritos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;link;favicon&gt;">Ícone de favoritos</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Link externos</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebras de linha</abbr></li>
        <li><abbr title="Use a tag &lt;small&gt;">Texto pequeno</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr></li>
    </ul>
</body>
</html>
