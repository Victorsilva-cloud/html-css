<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <style>
        body{
            text-align: justify;
        }

        div > p{
            display: none;

        }

        div:hover > p{
            display: block;
            color: white;
            background-color: green;
            width: 300px;
        }

        div:hover{
            color: green;
        }

    </style>
</head>
<body>
    <h1>Exercicio Hover</h1>
    
    <p>O Palmeiras tem vários títulos na era a abel!</p>

    <div>
        Passe o mouse e descubra quantos títulos o abel conquistou
        <p>13 títulos conquistados;
            02-Libertadores
            02-Brasileiros
            01-Copa do brasil
            01-Supercopa
            01-Recopa
            04-Paulistas
        </p>
    </div>
<p>Fim</p>

</body>
</html>
