<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta 
    name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="560" poster="imagem.png" controls autoplay loop>
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <source src="midias/Meu-Video.mv4.mp4" type="video/mp4">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <p>Este vídeo não é compativel para seu navegador</p>
    </video>
    <H1>Inserindo videos hospedados no youtube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=1cq3eV98w4iTor8Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos hospedados no vimeo</h1>
    <iframe src="https://player.vimeo.com/video/119729249?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Sushil Animation Reel"></iframe>
</body>
</html>
