<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .video{
            border: 1px solid black;
        }
        .Mapa{
            border: 1px solid black;
        }
        .waze{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Apresentação de iframe</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae, alias debitis odit excepturi reprehenderit quasi quod officia ullam iusto veritatis quia aperiam rerum laboriosam eos vel illum voluptates aliquid ducimus!</p>

    <iframe class="video" title="vimeo-player" src="https://player.vimeo.com/video/451678020?h=42e733b71e" width="640" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>

    <h2>Mapa do google</h2>
    <iframe class="Mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7289.816913382665!2d-46.263540311765816!3d-23.999009512612094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94d1fe30f38aa3ed%3A0x65c99cc5ae25fc20!2sPraia%20das%20Pitangueiras!5e0!3m2!1spt-BR!2sbr!4v1766100639708!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapa do Waze</h2>
    <iframe class="waze" src="https://embed.waze.com/iframe?zoom=16&lat=-23.995421&lon=-46.260526&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
