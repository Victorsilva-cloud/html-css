<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dínâmica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1> Reproduzindo Audio</h1>
    <p>Vamos reproduzir alguns audios em HTML5</p>
    <audio preload="metadata" controls loop autoplay>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Seu navegador não áudio clique <a href="midia/happy-mistake.mp3" download="midia/happy-mistake.mp3" type="audio/mpeg">aqui</a> para baixar o áudio</p>
    </audio><br>
    <audio preload="metadata" controls loop autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
      <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não é compativel para o formato do audio, clique <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg">aqui</a> para realizar o dawnload</p>
    </audio>
</body>
</html>
