<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            /* box-level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;
        
            border: 10px solid darkgreen;
            
            padding: 20px;
           

            margin: 20px auto 40px auto;
            

            outline: 5px dashed salmon;
          

            }

        a{
            /* inline-level*/
            border: 10px solid red;
        
            padding: 10px;  
        
        }
      
    </style>
</head>
<body>
    <h1>Exemplos de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, ma os <a href="#"> links são exemplos de caixas inline-leval</a> vamos ver como tudo isso funciona.</p>

</body>
