<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right,#6acf5bb2,#5fac53d7)
        }

        main{
            border-radius: 10px;
            box-shadow: 5px 5px 15px;
            background-color: white;
            width: 600px;
            padding: 10px;
            margin: auto;
            text-align: center;
        }

       .basico{
            font-size: 48px;
            font-family: "condiment,cursive";
            font-weight: bold;
         
        }

        Div > p{
            display: none;
            text-align: center;
            
        }

        Div:hover > p{
            display: block;
            color: white;
            background-color: green;
            width: 400px;
        }

        div:hover{
            color: green;
            text-align: center;
            
        }

        .palmiras{
            text-align: center;
        }

        .container{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <main>
        <h1 class="basico">Campeonato Brasileiro</h1>
        <p>Quem será campeão Brasileiro?</p>
        <div>
            O Flamengo será campeão Brasileiro.
            <p>MENTIRA... será o Palmeiras! &#x1F416</p>
        </div>
        <p>Fim!</p>
        <div class="palmeiras"><img src="download.png" alt="logo palmeiras" ></div>
    </main>
</body>
</html>
